version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    ports:
      - 2010:27017
    volumes:
      - /home/ahajisheikhi/source_code/personal/data:/data/db

  postgres:
    container_name: postgres
    hostname: postgres
    image: postgres:14
    ports:
      - 2011:5432
    volumes:
      - /home/ahajisheikhi/source_code/personal/data/pg_data:/var/lib/postgresql/data
    restart: always
    environment:
      POSTGRES_PASSWORD: P@ssw0rd
      POSTGRES_USER: postgres

  redis:
    image: redis:latest
    container_name: orbit-redis
    restart: always
    command: redis-server --appendonly yes
    ports:
      - 2012:6379
    volumes:
      - /home/ahajisheikhi/source_code/personal/data/redis-data/production:/data
