<nz-alert
  *ngIf="message"
  nzType="error"
  nzMessage="{{'error_box_title'|translate}}"
  nzDescription="{{message|translate}}"
  nzShowIcon
/>

<form [formGroup]="form">
  <nz-form-item class="mt-3">
    <nz-form-control [nzErrorTip]="errorTemplate">
      <input type="text" nz-input formControlName="name" placeholder="{{'name' | translate}}"/>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control [nzErrorTip]="errorTemplate">
      <nz-select
        nzPlaceHolder="{{'type'|translate}}"
        formControlName="type"
        nzAllowClear>
        <nz-option
          *ngFor="let type of types"
          [nzValue]="type"
          [nzLabel]="type"
        />
      </nz-select>
    </nz-form-control>
  </nz-form-item>
</form>

<ng-template #errorTemplate let-control>
  <div *ngIf="control.errors?.['required']">{{ 'required_error_message'| translate }}</div>
</ng-template>
