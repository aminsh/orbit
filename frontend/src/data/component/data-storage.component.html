<button nz-button nzType="primary" (click)="isEntryOpen = true">
  <span nz-icon nzType="plus" nzTheme="outline"></span>
  {{ 'new'|translate }}
</button>

<data-storage-entry
  [(isOpen)]="isEntryOpen"
  (complete)="refresh()"
/>

<nz-table
  class="mt-3"
  [nzTotal]="tableOptions.total"
  [nzData]="tableOptions.data"
  [nzPageIndex]="tableOptions.pageIndex"
  [nzPageSize]="tableOptions.pageSize"
  [nzLoading]="tableOptions.loading"
  (nzQueryParams)="fetch($event)"
>
  <thead>
  <tr>
    <th nzColumnKey="createdBy">Created by</th>
    <th nzColumnKey="name">Name</th>
    <th nzColumnKey="type">Type</th>
    <th nzColumnKey="status">Status</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let it of tableOptions.data">
    <td>{{ it.createdBy.name }}</td>
    <td>{{ it.name }}</td>
    <td>{{ it.type }}</td>
    <td>{{ it.status }}</td>
  </tr>
  </tbody>
</nz-table>
